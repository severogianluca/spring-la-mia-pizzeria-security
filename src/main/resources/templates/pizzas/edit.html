<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-principale">
    <header th:insert="~{fragments/navbar :: navbar}">

    </header>

    <main class="mb-3 container">
        <div class="row">
            <div class="class col-12">
                <th:block>
                    <h1 class="text-center mt-5 mb-4" th:text="|Modifica sulla pizza: ${pizza.nome}"></h1>
                    <div>
                        <form id="pizza-form" th:action="@{/pizzas/edit/{id}(id=${pizza.id})}" th:object="${pizza}"
                            method="post">

                            <!-- <div th:if="${#fields.hasErrors()}">
                                <ul class="alert alert-danger p-5">
                                    <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                                </ul>

                            </div> -->



                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome pizza</label>
                                <input id="nome" class="form-control" type="text"
                                    placeholder="Inserisci il nome della pizza" th:field="*{nome}"
                                    th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}"></li>

                                    </ul>
                                </div>
                            </div>


                            <div class="class mb-3">
                                <div class="single-ingrediente form-check" th:each="ingrediente : ${ingredienti}">
                                    <input type="checkbox" th:id="|ingrediente-${ingrediente.id}|"
                                        th:field="*{ingredienti}" th:value="${ingrediente.id}">
                                    <label th:for="|ingrediente-${ingrediente.id}|" class="form-check-label"
                                        th:text="${ingrediente.nome}"></label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descrizione" class="form-label">Descrizione</label>
                                <textarea id="descrizione" class="form-control" placeholder="Inserisci una descrizione"
                                    rows="3" th:field="*{descrizione}" th:errorClass="is-invalid"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('descrizione')}" th:text="${error}"></li>

                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fotoUrl" class="form-label">Inserisci l'immagine</label>
                                <input id="fotoUrl" class="form-control" type="url" placeholder="Url"
                                    th:field="*{fotoUrl}" th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoUrl')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('fotoUrl')}" th:text="${error}"></li>

                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="prezzo" class="form-label">Prezzo</label>
                                <input id="prezzo" class="form-control" type="number" step="0.01"
                                    placeholder="Inserisci il prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('prezzo')}" th:text="${error}"></li>

                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <a th:href="@{/pizzas}" type="button" class="btn btn-danger">Indietro</a>
                                <input type="submit" class="btn btn-success" value="Salva modifiche">

                            </div>

                            <div>
                            </div>
                        </form>
                    </div>
                </th:block>
            </div>
        </div>

        </div>

    </main>

</body>

</html>
