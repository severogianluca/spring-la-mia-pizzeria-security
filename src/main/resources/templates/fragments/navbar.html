<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <!-- css -->


</head>

<body>

    <nav th:fragment="navbar" class="navbar tricolore">
        <div class="container-fluid">
            <div>
                <img src="/img/pizza-logo.png" alt="pizza-logo" class="navbar-logo" />
            </div>

            <div>
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <a class="navbar-brand" th:href="@{/pizzas}">E pizze</a>
                <a class="navbar-brand" th:href="@{/ingredienti}" sec:authorize="hasAuthority('ADMIN')">Ingredienti</a>
                <!-- <a class="navbar-brand" href="songs">Bevande</a> -->
            </div>
            <div class="user-info d-flex justify-content-between align-items-center gap-2">
                <div>
                    user: <span sec:authentication="name" class="fw-bold"></span>

                </div>
                <div>
                    <span sec:authentication="principal.authorities" class="fw-bold"></span>

                </div>
                <div>
                    <a href="/logout" class="btn btn-sm btn-outline-primary">Sign out</a>

                </div>

            </div>

        </div>

    </nav>
</body>

</html>
